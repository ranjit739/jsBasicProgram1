<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temperature Convertort</title>
    <link rel="stylesheet" href="project1.css">
</head>
<body>
    <h1>Temperature Converter</h1>
<div id="container">
    <div class="input-div">
        <label>Celceis</label><br>
        <input type="number" id="cel" value="0" class="inp">
    </div>
    <div class="input-div">
        <label >Fahranehite</label><br>
        <input id="feh" type="number" value="32" class="inp">
    </div>
</div>
<script>
let cel=document.getElementById("cel");
let feh=document.getElementById("feh");
cel.addEventListener('input',function(){
   let c=this.value;
   let f=(c*9/5)+32
   if(!Number.isInteger(f)){
       f=f.toFixed(4);
   }
   feh.value=f;
});
feh.addEventListener('input',function(){
    let f=this.value;
    let c=(f-32)*5/9;
    if(!Number.isInteger(c)){
       c=c.toFixed(4);
   }
    cel.value=c;
});



</script>
</body>
</html>
